<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona horaria</title>
    <link rel="stylesheet" href="public/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue-multiselect@2.1.0"></script>
    <link rel="stylesheet" href="https://unpkg.com/vue-multiselect@2.1.0/dist/vue-multiselect.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>

    <div class="container__tabs">

        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                    type="button" role="tab" aria-controls="nav-home" aria-selected="true">Time Zone</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                    type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Add Time
                    Zone</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <section class="datetime__container">
                    <article class="datetime__card">
                        <h1 class="datetime__header datetime__header-title"></h1>
                        <div class="datetime__body" id="datetime_item"></div>
                    </article>
                    <article class="datetime__card">
                        <h1 class="datetime__header datetime__header-title">
                            GMT -06:00 Central Time
                        </h1>
                        <div class="datetime__body" id="datetime_item"></div>
                    </article>
                </section>
                
                <template id="datetime_template">
                    
                    <div class="datetime__content">
                        <div class="datetime__panel">
                            <ul class="datetime__panel--ul">
                                <li class="datetime__panel--city"></li>
                                <li class="datetime__panel--info">
                                    <img width="25">
                                    <span></span>
                                </li>
                            </ul>
                        </div>
                        <div class="datetime__panel">
                            <ul class="datetime__panel--ul">
                                <li class="datetime__panel--hour">Cargando...</li>
                                <li class="datetime__panel--timezone"></li>                                
                            </ul>
                        </div>                        
                    </div>                    
                </template>
                
                              
            </div>
            
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div id="contenido">
                   
                    <div id="tab__pane--container--listcountry">
                        
                           <button type="button" class="listcountry__button btn btn-outline-success" v-on:click="add">agregar</button>
                            
                           <multiselect  v-model="selections"  tag-placeholder="Add this as new tag"
                                placeholder="Search or add zone time country" label="timezone" track-by="code"
                                :options="options" :multiple="true" :taggable="true" ></multiselect>
                         
                            
                        </div>
                        
                    </div>
                </div>

            </div>

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script src="public/main.js"></script>

</body>

</html>
